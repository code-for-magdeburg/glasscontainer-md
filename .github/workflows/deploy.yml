name: App Deploy

on:
  push:
    branches:
      - prod
      - chore/pipeline-improvements

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Build
        run: | 
          npm ci
          npm run build

      - name: Publish
        uses: cloudflare/wrangler-action@1.3.0
        env:
          USER: root
        with:
          apiKey: ${{ secrets.API_KEY }}
          email: ${{ secrets.EMAIL }}
          if: ${{ github.ref == 'refs/heads/chore/pipeline-improvements' }}
          environment: develop
